<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couch Potato</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
    <div class="pos-f-t">
        <nav class="navbar navbar-dark" style="background-color:#4d1e00">
            <a href="dashboard.html">
                <h2 id="nav-title">Couch Potato</h2>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="p-3 menu-links" style="background-color:#4d1e00">
                <span class="text-muted">
                          <a class="nav-link" href="profile.html">Profile</a>
                          <hr>
                          <a id ="logout" class="nav-link" href="index.html">Log Out</a>
                      </span>
            </div>
        </div>
    </div>

    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <img class="main-logo" src="couchpotatologo.png">
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Why Leave The House?</h3>
            </div>
        </div>

        <br>

        <form>
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            <br>
            <button id="login-submit">Submit</button>
            <br>
            <br>
        </form>

        <p>Click <a href="signup.html">Here</a> to Sign Up!</p>
    </div>

    <script src="couchpotato.js"></script>

</html>
